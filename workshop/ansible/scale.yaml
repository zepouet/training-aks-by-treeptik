- name: Scale AKS cluster
  hosts: localhost
  connection: local
  vars:
    resource_group: ansibleSP
    location: westeurope
    aks_name: ansibleAKSCluster
    username: azureuser
    ssh_key: "ssh-rsa  zepouet@gmail.com"
    client_id: "e986e5b2-8496-47fc-a46a-25d732565383"
    client_secret: "753037c3-3196-4e6e-ada8-2e676c11063b"
  tasks:
  - name: Scaling an existed AKS cluster
    azure_rm_aks:
        name: "{{ aks_name }}"    
        location: "{{ location }}"
        resource_group: "{{ resource_group }}" 
        dns_prefix: "{{ aks_name }}" 
        linux_profile:
          admin_username: "{{ username }}"
          ssh_key: "{{ ssh_key }}"
        service_principal:
          client_id: "{{ client_id }}"
          client_secret: "{{ client_secret }}"
        agent_pool_profiles:
          - name: default
            count: 3
            vm_size: Standard_D2_v2

